[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
lib_deps = 
	h2zero/NimBLE-Arduino@^1.4.2
	fastled/FastLED@^3.8.0
monitor_speed = 115200
board_build.flash_mode = qio
